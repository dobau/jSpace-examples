allprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	
    repositories {
 		mavenLocal()
        mavenCentral()
    }
    
    dependencies {
        compile 'io.github.pspaces.jspace:common:1.0-SNAPSHOT'
	}

	eclipse {
	    classpath {
	       downloadSources=true
	    }
	}
	
	sourceCompatibility = 1.8
}
